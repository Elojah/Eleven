<script type="text/javascript">
(function ($) {
	$.fn.photoResize = function (options) {

		var element	= $(this),
			defaults = {
	            bottomSpacing: 10
			};

		$(element).load(function () {
			updatePhotoHeight();

			$(window).bind('resize', function () {
				updatePhotoHeight();
			});
		});

		options = $.extend(defaults, options);

		function updatePhotoHeight() {
			var o = options,
				photoHeight = $(window).height();

			$(element).attr('height', photoHeight - o.bottomSpacing);
		}
		updatePhotoHeight();
	};

}(jQuery));
</script>

<script type="text/javascript">
	function initMap() {
	  var directionsDisplay = new google.maps.DirectionsRenderer;
	  var directionsService = new google.maps.DirectionsService;
	  var map = new google.maps.Map(document.getElementById('map'), {
	    zoom: 14,
	    center: {lat: 37.77, lng: -122.447}
	  });
	  directionsDisplay.setMap(map);

	  calculateAndDisplayRoute(directionsService, directionsDisplay);
}

function calculateAndDisplayRoute(directionsService, directionsDisplay) {
  var selectedMode = "DRIVING";
  directionsService.route({
    origin: {lat: 48.580808, lng: 7.737442},
    destination: {lat: 48.872898, lng: 2.390713},
    // Note that Javascript allows us to access the constant
    // using square brackets and a string value as its
    // "property."
    travelMode: google.maps.TravelMode[selectedMode]
  }, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}
</script>

<script type="text/javascript">
	function whichAnimationEvent(){
	  var t,
	      el = document.createElement("fakeelement");
	  var animations = {
	  	"animation"      : "animationend",
	  	"OAnimation"     : "oAnimationEnd",
	  	"MozAnimation"   : "animationend",
	  	"WebkitAnimation": "webkitAnimationEnd"
	  }
	  for (t in animations){
	    if (el.style[t] !== undefined){
	      return animations[t];
	    }
	  }
	}
	var animationEvent = whichAnimationEvent();

	var load0 = document.getElementById('load0');
	load0.addEventListener(animationEvent, function (event) {
		console.log("Animation ended")
		$('#img2').photoResize();
		$('#header').css('visibility', "visible");
		MultiScreen.switch_screens({target_id: 'screen2', 'animation_command': "bottom"});
	}
	);
</script>

<script type="text/javascript">
	// Get context with jQuery - using jQuery's .get() method.
	var ctx = $("#myChart").get(0).getContext("2d");
	var myNewChart = new Chart(ctx);

	Chart.Scale.prototype.buildYLabels = function () {
	  this.yLabelWidth = 0;
	};

	Chart.defaults.global.responsive = true;
	Chart.defaults.global.maintainAspectRatio = true;

	ctx.canvas.width = ctx.canvas.originalwidth;
	ctx.canvas.height = ctx.canvas.originalheight;

	var data = {
	    labels: ["", "Debut de la formation", "M1", "M2", "Diplome obtenu", "Recherche d'emploi", "Job trouve"],
	    datasets: [
	        {

	            fillColor: "rgba(151,187,205,0.2)",
	            strokeColor: "rgba(151,187,205,1)",
	            pointColor: "rgba(151,187,205,1)",
	            pointStrokeColor: "#fff",
	            pointHighlightFill: "#fff",
	            pointHighlightStroke: "rgba(151,187,205,1)",
	            data: [0, 0, 0, 0, 0, 0, 0]
	        }
	    ]
	};

	var options = {

	///Boolean - Whether grid lines are shown across the chart
    scaleShowGridLines : false,
	//String - Colour of the grid lines
    scaleGridLineColor : "rgba(0,0,0,.05)",
	//Number - Width of the grid lines
    scaleGridLineWidth : 0,
	//Boolean - Whether to show horizontal lines (except X axis)
    scaleShowHorizontalLines: false,
	//Boolean - Whether to show vertical lines (except Y axis)
    scaleShowVerticalLines: false,
	//Boolean - Whether the line is curved between points
    bezierCurve : true,
	//Number - Tension of the bezier curve between points
    bezierCurveTension : 0.4,
	//Boolean - Whether to show a dot for each point
    pointDot : true,
	//Number - Radius of each point dot in pixels
    pointDotRadius : 4,
	//Number - Pixel width of point dot stroke
    pointDotStrokeWidth : 1,
	//Number - amount extra to add to the radius to cater for hit detection outside the drawn point
    pointHitDetectionRadius : 20,
	//Boolean - Whether to show a stroke for datasets
    datasetStroke : true,
	//Number - Pixel width of dataset stroke
    datasetStrokeWidth : 2,
	//Boolean - Whether to fill the dataset with a colour
    datasetFill : true,
	//String - A legend template
    legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].strokeColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"
};

	myLineChart = new Chart(ctx).Line(data, options);
